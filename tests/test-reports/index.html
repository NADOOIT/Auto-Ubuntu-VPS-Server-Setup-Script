<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .summary { margin-bottom: 20px; }
        .passed { color: green; }
        .failed { color: red; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <div class="summary">
        <h2>Summary</h2>
        <p>Total Test Suites: 14</p>
        <p class="passed">Passed: 1</p>
        <p class="failed">Failed: 13</p>
    </div>
    <div class="details">
        <h2>Test Details</h2>
        <table>
            <tr>
                <th>Test Suite</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>*</td>
                <td class="passed">Passed</td>
                <td><pre></pre></td>
            </tr>
        </table>
    </div>
</body>
</html>
